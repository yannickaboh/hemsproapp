{% load static %}


<!DOCTYPE html>
<html lang="fr">
    
<!-- HEMSPRO APP -->
<head>
        <meta charset="utf-8" />
        <title>HEMSPRO APP | {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'website/login/assets/images/hems2.png' %}">

        <!-- App css -->
        <link href="{% static 'website/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
        <link href="{% static 'website/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'website/assets/css/app.min.css' %}" rel="stylesheet" type="text/css"  id="app-stylesheet" />

    </head>

    <body style="background-image: url('{% static 'website/login/assets/images/photo-11.jpg' %}');">

        <div class="account-pages pt-5 my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="account-card-box">
                            <div class="card mb-0" style="border: 4px solid #808080;">
                                <div class="card-body p-4">
                                    
                                    <div class="text-center">
                                        <div class="my-3">
                                            <a href="{% url 'loginView' %}">
                                                <span><img src="{% static 'website/login/assets/images/hems2.png' %}" alt="" height="88"></span>
                                            </a>
                                        </div>
                                        <h5 class="text-muted text-uppercase py-3 font-16">Se Connecter</h5>
                                    </div>

                                    <div class="text-center">
                                      {% if messages %}
                                          {% for message in messages %}
                                          <div class="alert alert-{{ message.tags }}" role="alert">
                                              {{ message }}
                                          </div><br>
                                          {% endfor %}
                                      {% endif %} 
                                    </div>
    
                                    <form action="#" class="mt-2" method="post">

                                        {% csrf_token %}
    
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="email" name="email" required placeholder="Votre Email">
                                        </div>
    
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="password" required name="password" placeholder="Votre Mot de Passe">
                                        </div>

    
                                        <div class="form-group text-center">
                                            <button class="btn btn-block waves-effect waves-light" style="background-color: #808080;" type="submit"> Connexion </button>
                                        </div>

                                        <a href="#" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Mot de Passe Oubli√© ?</a>
    
                                    </form>

    
                                </div> <!-- end card-body -->
                            </div>
                            <!-- end card -->
                        </div>


                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        

        

        <!-- Vendor js -->
        <script src="{% static 'website/assets/js/vendor.min.js' %}"></script>

        <!--Morris Chart-->
        <script src="{% static 'website/assets/libs/morris-js/morris.min.js' %}"></script>
        <script src="{% static 'website/assets/libs/raphael/raphael.min.js' %}"></script>

        <!-- Dashboard init js-->
        <script src="{% static 'website/assets/js/pages/dashboard.init.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'website/assets/js/app.min.js' %}"></script>

        <!-- Manage Alerts -->
        <script type="text/javascript">
            window.setTimeout(function() {
                $(".alert").fadeTo(500, 0).slideUp(500, function(){
                    $(this).remove(); 
                });
            }, 2000);
        </script>
        
    </body>

</html>
